<!DOCTYPE html>
<html lang='en' class='wide wow-animation'>
    <head>
        <title>
            Chess Game
        </title>

        <link rel="stylesheet" type="text/css" href="/client/css/board.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/client/js/config.js"></script>

    </head>

    <body>

      <div>
          <!-- Page Content-->
          <div id="menu-items" class="menu-items"></div>

          <main class="page-content">
            <section id="libraryConfig_section" class="section section-inset-1 ">
                <div class="container libraryForm">
                    <div class="row">
                    </div>
                    <div id="save_button" class="btn-group-variant config-buttons">
                      <label class='form_mm' for="mmcode">Match Making Code:</label>
                      <input type="text" id="mmcode" name="mmcode" class="form-control form_md form_input" size='60'>
                        <button id="Test-User" class="join-room-btn">Join Room</button>
                    </div>
                </div>
                <column class="game-btns-clmn">
                  <div class="game-btns">
                    <button id="Test-User" class="game-btn">Forfeit</button>
                  </div>
                  <div class="game-btns">
                    <button id="Test-User" class="game-btn" onclick="logout()">Logout</button>
                  </div>
                </column>


<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Promote To:</h1>

    <button type="button" class="btn" onclick="closeForm('Q')">
      <img src="/client/images/white_queen.png"/>
    </button>
    <button type="button" class="btn" onclick="closeForm('R')">
      <img src="/client/images/white_rook.png"/>
    </button>
    <button type="button" class="btn" onclick="closeForm('N')">
      <img src="/client/images/white_horse.png"/>
    </button>
    <button type="button" class="btn" onclick="closeForm('B')">
      <img src="/client/images/white_bishop.png"/>
    </button>
  </form>
</div>
            </section>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src='/client/js/chess.js' async></script>
        <script src="/client/js/board.js"></script>
  </body>
</html>
