<!DOCTYPE html>
<html lang='en' class='wide wow-animation'>
    <head>
        <title>
            Chess Game
        </title>

        <link rel="stylesheet" type="text/css" href="/client/css/login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/client/js/config.js"></script>
        <script src='/client/js/login.js' async></script>
    </head>

    <body>

        <header class="header">
            <section class="relative text-center">
              <div class="container">
                <div class="text-center">
                  <h1 class='title'><span class='text-bold'>Chess Game</span></h1>
                </div>
              </div>
            </section>
          </header>

          <!-- Page Content-->
          <div id="menu-items" class="menu-items"></div>

          <main class="page-content">
            <section id="libraryConfig_section" class="section section-inset-1 ">
                <div class="container libraryForm">
                    <div class="row">
                        <form id="config_form">
                            <div class="form-group-user">
                                <input type="text" id="username" name="username" class="form-control form_md form_input_user" size='60' placeholder="Username..">
                            </div>
                            <div class="form-group-pass">
                                <input type="text" id="password" name="password" class="form-control form_md form_input_pass" size='60' type="password" placeholder="Password..">
                            </div>
                            <div id="save_button" class="submit-btns">
                                <button id="login-submit" class="login-btn">Login</button>
                                <button id="register-submit" class="register-btn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
